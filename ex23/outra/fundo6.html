<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Conteineres</title>
    <style>
        #fora{
            height: 96vh;
            background-color: blueviolet;
            background-size: 100% 100%;

        #dentro{

            transform: translate(-50%,-50%);

        <section id="dentro">

        </section>
    </section>
